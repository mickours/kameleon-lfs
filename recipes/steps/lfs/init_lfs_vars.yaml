#
# Initialize LFS variables
#

- LFS: $$rootfs
- cores: 2

- export_vars:
  - exec_out: export LFS=$$LFS
  - exec_out: export MAKEFLAGS='-j $$cores'

- create_folders:
  - exec_out: mkdir -v $LFS/tools
  - exec_out: ln -sv $LFS/tools /
  - exec_out: mkdir -v $LFS/sources
  - exec_out: chmod -v a+wt $LFS/sources

- init_lfs_user:
  - exec_out: groupadd lfs
  - exec_out: useradd -s /bin/bash -g lfs -m -k /dev/null lfs
  - exec_out: chown -v lfs $LFS/tools
  - exec_out: chown -v lfs $LFS/sources
  - exec_out: su - lfs
  - exec_out: |
      cat > ~/.bash_profile << "EOF"
      exec env -i HOME=$HOME TERM=$TERM PS1='\u:\w\$ ' /bin/bash
      EOF
  - exec_out: |
      cat > ~/.bashrc << "EOF"
      set +h
      umask 022
      LFS=/mnt/lfs
      LC_ALL=POSIX
      LFS_TGT=$(uname -m)-lfs-linux-gnu
      PATH=/tools/bin:/bin:/usr/bin
      export LFS LC_ALL LFS_TGT PATH
      EOF
  - exec_out: source ~/.bash_profile
